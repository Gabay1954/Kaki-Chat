<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>Kaki Chat Online</title>
		<link rel="shortcut icon" type="image/png" href="/img/kaki_favicon.png"/>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<img id="logo_kaki_index" src="/img/logo_kaki.png">
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nom</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder=" Entrez votre nom..."
							required
							maxlength="25"
						/>
					</div>
					<div class="form-control">
						<label for="room">Salons</label>
						<select name="room" id="room">
							<option value="Bien-sûr">Bien-sûr</option>
							<option value="Among Us">Among Us</option>							
							<option value="Smash Bros">Smash Bros</option>
							<option value="Test 01">Test 01</option>
						</select>
					</div>
					<button type="submit" class="btn" id="btn-rejoindre">Rejoindre le salon</button>
				</form>
			</main>
		</div>
	</body>
</html>
