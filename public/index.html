<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>Kaki Chat Online</title>
		<link rel="shortcut icon" type="image/png" href="/img/kaki_favicon.png"/>
		<script src="https://kit.fontawesome.com/a076d05399.js"> </script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/login.js"></script>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<img id="logo_kaki_index" src="/img/logo_kaki.png">
			</header>
			<main class="join-main">
				<h1 id="title-log">Connexion</h1>
				<form>
					<div class="form-control">
						<label for="username">Nom d'utilisateur</label>
						<input type="text" id="username" placeholder="Entrer votre nom d'utilisateur">
					</div>
					<div class="form-control">
						<label for="username">Mot de passe</label>
						<input type="password" id="password" placeholder="Entrer votre mot de passe">
					</div>
					<button type="button" class="btn" id="btn-rejoindre" onclick="getInfo()">Se connecter</button>
				</form>
				<div id="spacer">
				</div>
				<div id="linkcreatecompte">
					<a>Vous n'avez pas de compte ?</a>
					<a id="go-inscr" href="inscription.html" class="link">Inscrivez vous</a>
				</div>
			</main>
		</div>

		<footer>
			<div id="copyrigth">
				<p id="pcopyrigth">Copyrigth 2020 - Gabriel COCUS Licence Pro MDN</p>
			</div>
		</footer>

	</body>
</html>
